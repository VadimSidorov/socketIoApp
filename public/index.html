<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Join | ChatApp</title>
</head>
<body class="centered-form">
    <form action="/chat.html"class="centered-form__form">
        <div class="centered-from__form">
            <div class="form-field">
                <h3>Join Chat</h3>
            </div>
            <div class="form-field">
                <label for="">Display name</label>
                <input id="name" type="text" name="name" autofocus/>
            </div>
            <div class="form-field">
                <label for="">Room name</label>
                <input id="room" type="text" name="room"/>
            </div>
            <div class="form-field">
                <div class="dropdown">
                    <button type = 'button'>Choose Room</button>
                    <div class="dropdown-child">
                    </div>
                </div>
            </div>
            <div class="form-field">
                <button>Join</button>
            </div>

        </div>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.1.0.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
